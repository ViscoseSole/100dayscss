<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>100DaysCSS #7</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

<div class="card">
  <div class="header">
    <div class="nav">
      <div class="selection-icon">
        <div class="upper">
          <div class="line-75"></div>
          <div class="circle"></div>
        </div>
        <div class="line-100"></div>
      </div>
    </div>
    
    <div class="title">
      <span>Notifications</span>
    </div>
    
    <div class="search-activity">
      <span>
        <div class="rectangle-outline"></div>
      </span>
      <input type="text" placeholder="Search for activity...">
    </div>
  </div>
  
  <div class="footer">
    <svg height="256" width="60">
      <line x1="20" y1="0" x2="20" y2="256" style="stroke:grey;stroke-width:2;opacity:.5" />
    </svg>
    
    <div class="activity">
      <div class="timeline-dot"></div>
      <span>2:52 AM</span>
      <p><b>John Dee</b> posted a photo on <br> your wall.</p>
    </div>
    
    <div class="activity">
      <div class="timeline-dot"></div>
      <span>2:52 PM</span>
      <p><b>Chris Parker</b> added you as friend.</p>
    </div>
    
    <div class="activity">
      <div class="timeline-dot"></div>
      <span>2 days ago</span>
      <p><b>Alice Cooper</b> commented your <br> last post.</p>
    </div>
  </div>
</div>

<div class="selection">
    <div class="selector">
      <div class="rectangle-outline"></div>
      <span>Dashboard</span>
    </div>
  
    <div class="selector">
      <div class="rectangle-outline"></div>
      <span>Profile</span>
    </div>
  
    <div class="selector">
      <div class="rectangle-outline"></div>
      <span>Notifications</span>
    </div>
  
    <div class="selector">
      <div class="rectangle-outline"></div>
      <span>Messages</span>
    </div>
  
    <div class="selector">
      <div class="rectangle-outline"></div>
      <span>Settings</span>
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.4/svg.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
